<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let Riker Google That For You</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Let Riker Google That For You</h1>
        <form action="https://www.google.com/search" method="GET">
          <div class="form-group">
            <label for="q" class="sr-only">Search</label>
            <input type="text" name="q" value="" id="q" class="form-control input-sm" placeholder="Search">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" id="search">Search</button>
            <button type="submit" class="btn btn-default" id="lucky">Iâ€™m Feeling Lucky</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="/deps/typeahead/typeahead.bundle.js"></script>
    <script>
    var tweets = new Bloodhound({
      datumTokenizer: Bloodhound.tokenizers.obj.whitespace('tweet'),
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      limit: 10,
      prefetch: {
        url: '/tweets.json'
      }
    });

    tweets.initialize();
    $('#q').typeahead({ highlight: true }, {
      name: 'tweets',
      displayKey: 'tweet',
      source: tweets.ttAdapter()
    });
    </script>
  </body>
</html>
